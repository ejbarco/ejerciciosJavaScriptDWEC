<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto = prompt("Requisitos: al menos una minuscula, una mayúscula, un número y un caracter especial\nEscriba contraseña:");

        //Buscar minúsculas en el string: codigos Unicode del 97(a) al 122(z)
        for(var i in texto){
            if (texto.charCodeAt(i) > 96 && texto.charCodeAt(i) < 123){
                alert("HAY MINUSCULAS");
                break;
            }
        }

        //Buscar MAYUSCULAS en el string: codigos Unicode del 65(A) al 90(Z)
        for(var i in texto){
            if (texto.charCodeAt(i) > 64 && texto.charCodeAt(i) < 91){
                alert("HAY MAYUSCULAS");
                break;
            }
        }

        //Buscar NUMEROS en el string: codigos Unicode del 48(0) al 57(9)
        for(var i in texto){
            if (texto.charCodeAt(i) > 47 && texto.charCodeAt(i) < 58){
                alert("HAY NUMEROS");
                break;
            }
        }

        //Buscar CARACTERES ESPECIALES, que son aquellos que no se encuentran en ninguno de los intervalos anteriores: 
        //               48-57 , 65-90 y 97-122
        for(var i in texto){
            if (texto.charCodeAt(i) < 48 || texto.charCodeAt(i) > 57){
                //El caracter NO ES UN NUMERO
                if (texto.charCodeAt(i) < 65 || texto.charCodeAt(i) > 90){
                    //eL caracter NO ES MAYUSCULA
                    if (texto.charCodeAt(i) < 97 || texto.charCodeAt(i) > 122){
                        //el caracter NO ES UNA MINUSCULA
                        //Por lo tanto es un caracter ESPECIAL
                        alert("HAY CARACTERES ESPECIALES");
                    }
                }
            }
        }

    </script>
    
</body>
</html>
