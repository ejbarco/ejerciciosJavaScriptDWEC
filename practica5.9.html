<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0 1 1 2 4 7 13 24 44 81 149 274 ...
        let num = Number(prompt("¿Cuántos Numeros de Tribonacci te muestro?: "));
        let n1=0, n2=1, n3=1, n4, resultado="";     //modificado
        while( num > 0 ){
            resultado = resultado + n1 + " , ";            
            n4=n3+n2+n1;                            //modificado
            //Desplazo los numeros hacia abajo:
            n1=n2;
            n2=n3;
            n3=n4;                                  //añadido
            //Decremento num para ir llegando al final del bucle
            num--;
        }
        alert(resultado);
    </script>
</body>
</html>
