<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="texto"></h1>

    <script>
        document.body.addEventListener(
            "keydown",
            (ev)=>{
                let cartel = document.getElementById("texto")
                cartel.textContent = ev.key
                if (ev.key == "F12"){
                    if(!confirm("Quieres abrir la consola?")){
                        ev.preventDefault()
                    }
                }
            }
        )
    </script>


</body>
</html>
