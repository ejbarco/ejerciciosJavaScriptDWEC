<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes;
        mes = Number(prompt("Escriba un numero del 1 al 12: "));
        switch (mes) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                alert("31 dias");
                break;
            case 2:
                alert("28 dias");
                break;           
            case 4: case 6: case 9: case 11:
                alert("30 dias");
                break; 
            default:
                alert("OPCION INCORRECTA");
        }
    </script>
</body>
</html>
