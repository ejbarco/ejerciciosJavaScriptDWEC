<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function par(num){
            return ( num%2 == 0 )? "par" : "impar"
        }

        for ( let i=0; i<500; i++){
            let texto=""
            let n1=parseInt(Math.random()*10000)
            texto = n1+": "+par(n1)
            document.write(texto+"<br>");
        }
    </script>
</body>
</html>
