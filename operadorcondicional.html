<body>
    <script>
        var edad = Number(prompt("Escriba una edad: "));
        var respuesta = ( edad > 17 ) ? "Mayor de EDAD" : "Menor de Edad";
        alert(respuesta);
        respuesta = ( edad%2 == 0 )? "PAR" : "IMPAR" ;
        alert(respuesta);

    </script>
