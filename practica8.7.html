<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
        #capa2{
            background-color: white;
        }
        #capa1{
            background-color: yellow;            
        }
    </style>
</head>
<body>
    <div id="capa1" draggable="true">Soy arrastrable</div>
    <div id="capa2">Soy el destino</div>

    <script>
        let capa1 = document.getElementById("capa1")
        let capa2 = document.getElementById("capa2")

        capa1.addEventListener(
            "drag",
            ()=>{
                capa1.style.opacity = "50%"
            }
        )

        capa1.addEventListener(
            "dragend",
            ()=>{
                capa1.style.opacity = "100%"
            }
        )

        capa2.addEventListener(
            "dragenter",
            ()=>{
                capa2.style.backgroundColor = "red"
            }
        )

        capa2.addEventListener(
            "dragleave",
            ()=>{
                capa2.style.backgroundColor = "white"
            }
        )

        capa2.addEventListener(
            "drop",
            ()=>{
                capa1.hidden = true
                capa2.style.backgroundColor = "yellow"
                capa2.textContent = "Lo has logrado"
            }
        )

    </script>

</body>
</html>
