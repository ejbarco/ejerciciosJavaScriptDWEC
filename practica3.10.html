<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    
    <script>        
        document.write("<table border='2' ><tr>");
            for( let i=1 ; i < 10001 ; i++ ){
                if( i%10 == 1 ) { // empezamos fila nueva
                    document.write("</tr><tr>");
                }
                document.write("<td style='background-color: gray;'>"+i)
                //document.write("</td><td>&#"+i+";</td>");
                document.write("</td><td>"+String.fromCharCode(i)+"</td>");
            }
        document.write("</tr></table>");
    </script>
</body>
</html>
