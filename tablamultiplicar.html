<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num,resultado="";
        num = Number(prompt("Escriba un numero del 1 al 10:"));
        for(let indice=0 ; indice<11 ; indice++ ) {
            resultado = resultado + num+" x "+indice+" = "+indice*num+"\n";
        }
        alert(resultado);
    </script>
</body>
</html>
