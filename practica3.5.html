<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="parrafo"></p>
    
    <script>
        let texto = document.getElementById("parrafo");
        texto.innerHTML = "";
        let nombre = prompt("Escriba su nombre y apellidos:");
        let salario = Number(prompt("Escriba su salario con decimales: "));
        let edad = Number(prompt("Escriba su edad: "));

        if( salario <= 2000 ){
            if( salario >= 1000){
                if (edad > 45) {
                    salario = 1.03 * salario;
                } else {
                    salario = 1.1 * salario;
                }
            } else {
                if (edad < 30){
                    salario = 1100;
                } else if (edad < 46){
                    salario = 1.03 * salario;
                } else {
                    salario = 1.15 * salario;
                }
            }
        }
        
        texto.innerHTML = `${nombre} , ${edad} años , salario: ${salario}`;
        alert(`${nombre} , ${edad} años , salario: ${salario}`);
    </script>
</body>
</html>
