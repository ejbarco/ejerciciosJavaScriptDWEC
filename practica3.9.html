<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Indique un numero: "));
        let factorial=1;
        for( let i=num ; i>1 ; i-- ){
            factorial = factorial * i;
        }
        alert("El factorial de "+num+" es "+factorial);
    </script>
</body>
</html>
