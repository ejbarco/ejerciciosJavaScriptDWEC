<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes;
        mes = Number(prompt("Escriba un numero del 1 al 12: "));
        switch (mes) {
            case 1:
                alert("ENERO");
                break;
            case 2:
                alert("FEBRERO");
                break;
            case 3:
                alert("MARZO");
                break;
            case 4:
                alert("ABRIL");
                break;
            case 5:
                alert("MAYO");
                break;
            case 6:
                alert("JUNIO");
                break;
            case 7:
                alert("JULIO");
                break;
            case 8:
                alert("AGOSTO");
                break;
            case 9:
                alert("SEPTIEMBRE");
                break;
            case 10:
                alert("OCTUBRE");
                break;
            case 11:
                alert("NOVIEMBRE");
                break;
            case 12:
                alert("DICIEMBRE");
                break;
            default:
                alert("OPCION INCORRECTA");
        }
    </script>
</body>
</html>
